template:
  Target:
    Container:
      args:
      - pyflyte-execute
      - --inputs
      - '{{.input}}'
      - --output-prefix
      - '{{.outputPrefix}}'
      - --raw-output-data-prefix
      - '{{.rawOutputDataPrefix}}'
      - --checkpoint-path
      - '{{.checkpointOutputPrefix}}'
      - --prev-checkpoint
      - '{{.prevCheckpointPrefix}}'
      - --resolver
      - flytekit.core.python_auto_container.default_task_resolver
      - --
      - task-module
      - flytekit.extras.tasks.shell
      - task-name
      - _dummy_task_func
      image: ghcr.io/flyteorg/flytecookbook:core-8b8e1a849c9adfca88049a074b10dad278f70077
      resources: {}
  id:
    name: _bash.task_2
    resource_type: 1
  interface:
    inputs: {}
    outputs: {}
  metadata:
    InterruptibleValue: null
    retries: {}
    runtime:
      flavor: python
      type: 1
      version: 0.32.6
  type: python-task
