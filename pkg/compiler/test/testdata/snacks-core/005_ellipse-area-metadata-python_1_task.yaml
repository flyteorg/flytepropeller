template:
  Target:
    Container:
      command:
      - python
      - calculate-ellipse-area.py
      - /var/inputs
      - /var/outputs
      data_config:
        enabled: true
        input_path: /var/inputs
        output_path: /var/outputs
      image: ghcr.io/flyteorg/rawcontainers-python:v1
      resources: {}
  id:
    name: ellipse-area-metadata-python
    resource_type: 1
  interface:
    inputs:
      variables:
        a:
          description: a
          type:
            Type:
              Simple: 2
        b:
          description: b
          type:
            Type:
              Simple: 2
    outputs:
      variables:
        area:
          description: area
          type:
            Type:
              Simple: 2
        metadata:
          description: metadata
          type:
            Type:
              Simple: 3
  metadata:
    InterruptibleValue: null
    retries: {}
    runtime:
      flavor: python
      type: 1
      version: 0.32.6
  type: raw-container
