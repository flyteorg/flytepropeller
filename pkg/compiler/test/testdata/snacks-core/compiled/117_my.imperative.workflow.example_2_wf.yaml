            description: a
            type:
              Type:
                Simple: 3
      outputs:
        variables:
          o0:
            description: o0
            type:
              Type:
                Simple: 3
    metadata:
      InterruptibleValue: null
      retries: {}
      runtime:
        flavor: python
        type: 1
        version: 0.32.6
    type: python-task
