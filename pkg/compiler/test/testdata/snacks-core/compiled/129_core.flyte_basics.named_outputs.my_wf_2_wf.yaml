        - end-node
      n1:
        ids:
        - end-node
      start-node:
        ids:
        - n0
        - n1
    upstream:
      end-node:
        ids:
        - n0
        - n1
      n0:
        ids:
        - start-node
      n1:
        ids:
        - start-node
  template:
    id:
      name: core.flyte_basics.named_outputs.my_wf
      resource_type: 2
    interface:
      inputs: {}
      outputs:
        variables:
          greet1:
            description: greet1
            type:
              Type:
                Simple: 3
          greet2:
            description: greet2
            type:
              Type:
                Simple: 3
    metadata: {}
    metadata_defaults: {}
    nodes:
    - Target: null
      id: start-node
    - Target: null
      id: end-node
      inputs:
      - binding:
          Value:
            Promise:
              node_id: n0
              var: greet
        var: greet1
      - binding:
          Value:
            Promise:
              node_id: n1
              var: greet
        var: greet2
    - Target:
        TaskNode:
          Reference:
            ReferenceId:
              name: core.flyte_basics.named_outputs.say_hello
              resource_type: 1
          overrides: {}
      id: n0
      metadata:
        InterruptibleValue: null
        name: say_hello
        retries: {}
    - Target:
        TaskNode:
          Reference:
            ReferenceId:
              name: core.flyte_basics.named_outputs.say_hello
              resource_type: 1
          overrides: {}
      id: n1
      metadata:
        InterruptibleValue: null
        name: say_hello
        retries: {}
    outputs:
    - binding:
        Value:
          Promise:
            node_id: n0
            var: greet
      var: greet1
    - binding:
        Value:
          Promise:
            node_id: n1
            var: greet
      var: greet2
tasks:
- template:
    Target:
      Container:
        args:
        - pyflyte-execute
        - --inputs
        - '{{.input}}'
        - --output-prefix
        - '{{.outputPrefix}}'
        - --raw-output-data-prefix
        - '{{.rawOutputDataPrefix}}'
        - --checkpoint-path
        - '{{.checkpointOutputPrefix}}'
        - --prev-checkpoint
        - '{{.prevCheckpointPrefix}}'
        - --resolver
        - flytekit.core.python_auto_container.default_task_resolver
        - --
        - task-module
        - core.flyte_basics.named_outputs
        - task-name
        - say_hello
        config:
        - key: testKey1
          value: testValue1
        - key: testKey2
          value: testValue2
        - key: testKey3
          value: testValue3
        image: ghcr.io/flyteorg/flytecookbook:core-8b8e1a849c9adfca88049a074b10dad278f70077
        resources: {}
    id:
      name: core.flyte_basics.named_outputs.say_hello
      resource_type: 1
    interface:
      inputs: {}
      outputs:
        variables:
          greet:
            description: greet
            type:
              Type:
                Simple: 3
    metadata:
      InterruptibleValue: null
      retries: {}
      runtime:
        flavor: python
        type: 1
        version: 0.32.6
    type: python-task
