primary:
  connections:
    downstream:
      n0:
        ids:
        - n1
      n1:
        ids:
        - n2
      n2:
        ids:
        - end-node
      start-node:
        ids:
        - n0
    upstream:
      end-node:
        ids:
        - n2
      n0:
        ids:
        - start-node
      n1:
        ids:
        - n0
      n1-n0:
        ids:
        - start-node
      n1-n1:
        ids:
        - start-node
      n2:
        ids:
        - n1
  template:
    id:
      name: core.control_flow.conditions.consume_outputs
      resource_type: 2
    interface:
      inputs:
        variables:
          my_input:
            description: my_input
            type:
              Type:
                Simple: 2
          seed:
            description: seed
            type:
              Type:
                Simple: 1
      outputs:
        variables:
          o0:
            description: o0
            type:
              Type:
                Simple: 2
    metadata: {}
    metadata_defaults: {}
    nodes:
    - Target: null
      id: start-node
    - Target: null
      id: end-node
      inputs:
      - binding:
          Value:
            Promise:
              node_id: n2
              var: o0
        var: o0
    - Target:
        TaskNode:
          Reference:
            ReferenceId:
              name: core.control_flow.conditions.coin_toss
              resource_type: 1
          overrides: {}
      id: n0
      inputs:
      - binding:
          Value:
            Promise:
              node_id: start-node
              var: seed
        var: seed
      metadata:
        InterruptibleValue: null
        name: coin_toss
        retries: {}
    - Target:
        BranchNode:
          if_else:
            Default:
              ElseNode:
                Target:
                  TaskNode:
                    Reference:
                      ReferenceId:
                        name: core.control_flow.conditions.calc_sum
                        resource_type: 1
                    overrides: {}
                id: n1-n1
                inputs:
                - binding:
                    Value:
                      Promise:
                        node_id: start-node
                        var: my_input
                  var: a
                - binding:
                    Value:
                      Promise:
                        node_id: start-node
                        var: my_input
                  var: b
                metadata:
                  InterruptibleValue: null
                  name: calc_sum
                  retries: {}
            case:
              condition:
                Expr:
                  Comparison:
                    left_value:
                      Val:
                        Var: n0.o0
                    right_value:
                      Val:
                        Primitive:
                          Value:
                            Boolean: true
              then_node:
                Target:
                  TaskNode:
                    Reference:
                      ReferenceId:
                        name: core.control_flow.conditions.square
                        resource_type: 1
                    overrides: {}
                id: n1-n0
                inputs:
                - binding:
                    Value:
                      Promise:
                        node_id: start-node
                        var: my_input
                  var: "n"
                metadata:
                  InterruptibleValue: null
                  name: square
                  retries: {}
      id: n1
      inputs:
      - binding:
          Value:
            Promise:
              node_id: n0
              var: o0
        var: n0.o0
      metadata:
        InterruptibleValue: null
        name: double_or_square
        retries: {}
      upstream_node_ids:
      - n0
    - Target:
        TaskNode:
          Reference:
            ReferenceId:
              name: core.control_flow.conditions.double
              resource_type: 1
          overrides: {}
      id: n2
      inputs:
      - binding:
          Value:
            Promise:
              node_id: n1
              var: o0
        var: "n"
      metadata:
        InterruptibleValue: null
        name: double
        retries: {}
      upstream_node_ids:
      - n1
    outputs:
    - binding:
        Value:
          Promise:
            node_id: n2
            var: o0
      var: o0
