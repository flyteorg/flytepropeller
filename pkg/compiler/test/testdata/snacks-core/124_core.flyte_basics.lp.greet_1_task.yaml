template:
  Target:
    Container:
      args:
      - pyflyte-execute
      - --inputs
      - '{{.input}}'
      - --output-prefix
      - '{{.outputPrefix}}'
      - --raw-output-data-prefix
      - '{{.rawOutputDataPrefix}}'
      - --checkpoint-path
      - '{{.checkpointOutputPrefix}}'
      - --prev-checkpoint
      - '{{.prevCheckpointPrefix}}'
      - --resolver
      - flytekit.core.python_auto_container.default_task_resolver
      - --
      - task-module
      - core.flyte_basics.lp
      - task-name
      - greet
      image: ghcr.io/flyteorg/flytecookbook:core-8b8e1a849c9adfca88049a074b10dad278f70077
      resources: {}
  id:
    name: core.flyte_basics.lp.greet
    resource_type: 1
  interface:
    inputs:
      variables:
        am:
          description: am
          type:
            Type:
              Simple: 4
        day_of_week:
          description: day_of_week
          type:
            Type:
              Simple: 3
        number:
          description: number
          type:
            Type:
              Simple: 1
    outputs:
      variables:
        o0:
          description: o0
          type:
            Type:
              Simple: 3
  metadata:
    InterruptibleValue: null
    retries: {}
    runtime:
      flavor: python
      type: 1
      version: 0.32.6
  type: python-task
