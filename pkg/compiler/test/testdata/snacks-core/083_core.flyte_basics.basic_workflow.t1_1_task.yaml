template:
  Target:
    Container:
      args:
      - pyflyte-execute
      - --inputs
      - '{{.input}}'
      - --output-prefix
      - '{{.outputPrefix}}'
      - --raw-output-data-prefix
      - '{{.rawOutputDataPrefix}}'
      - --checkpoint-path
      - '{{.checkpointOutputPrefix}}'
      - --prev-checkpoint
      - '{{.prevCheckpointPrefix}}'
      - --resolver
      - flytekit.core.python_auto_container.default_task_resolver
      - --
      - task-module
      - core.flyte_basics.basic_workflow
      - task-name
      - t1
      image: ghcr.io/flyteorg/flytecookbook:core-8b8e1a849c9adfca88049a074b10dad278f70077
      resources: {}
  id:
    name: core.flyte_basics.basic_workflow.t1
    resource_type: 1
  interface:
    inputs:
      variables:
        a:
          description: a
          type:
            Type:
              Simple: 1
    outputs:
      variables:
        c:
          description: c
          type:
            Type:
              Simple: 3
        t1_int_output:
          description: t1_int_output
          type:
            Type:
              Simple: 1
  metadata:
    InterruptibleValue: null
    retries: {}
    runtime:
      flavor: python
      type: 1
      version: 0.32.6
  type: python-task
