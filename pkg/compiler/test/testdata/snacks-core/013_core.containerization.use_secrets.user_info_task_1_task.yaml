template:
  Target:
    Container:
      args:
      - pyflyte-execute
      - --inputs
      - '{{.input}}'
      - --output-prefix
      - '{{.outputPrefix}}'
      - --raw-output-data-prefix
      - '{{.rawOutputDataPrefix}}'
      - --checkpoint-path
      - '{{.checkpointOutputPrefix}}'
      - --prev-checkpoint
      - '{{.prevCheckpointPrefix}}'
      - --resolver
      - flytekit.core.python_auto_container.default_task_resolver
      - --
      - task-module
      - core.containerization.use_secrets
      - task-name
      - user_info_task
      image: ghcr.io/flyteorg/flytecookbook:core-8b8e1a849c9adfca88049a074b10dad278f70077
      resources: {}
  id:
    name: core.containerization.use_secrets.user_info_task
    resource_type: 1
  interface:
    inputs: {}
    outputs:
      variables:
        o0:
          description: o0
          type:
            Type:
              Simple: 3
        o1:
          description: o1
          type:
            Type:
              Simple: 3
  metadata:
    InterruptibleValue: null
    retries: {}
    runtime:
      flavor: python
      type: 1
      version: 0.32.6
  security_context:
    secrets:
    - group: user-info
      key: username
    - group: user-info
      key: password
  type: python-task
